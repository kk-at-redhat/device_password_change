---
- name: Update usernames on Arista EOS devices
  hosts: all
  gather_facts: false
  connection: network_cli

  tasks:
    - name: Remove old username (EOS)
      when: change_username | default(false)
      arista.eos.eos_user:
        name: "{{ current_username }}"
        state: absent

    - name: Add new username (EOS)
      arista.eos.eos_user:
        name: "{{ new_username }}"
        privilege: 15
        configured_password: "{{ new_password }}"

    - name: Set enable secret (EOS)
      arista.eos.eos_config:
        lines:
          - "enable secret {{ enable_password }}"
        save_when: "changed"
